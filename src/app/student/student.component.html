<nav class="navbar navbar-light ml-5 bg-success ">
  <a class="navbar-brand" href="#">Navbar</a>

  <form [formGroup]="studentValue">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter Your Name" />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Class</label>
      <input type="text" class="form-control" formControlName="class"  placeholder="Enter Class" />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="text" class="form-control" formControlName="email"  placeholder="Enter Email" />
    </div>
    <button type="submit" class="btn btn-primary" (click)="AddStudent()">Add user</button>
    <button type="submit" class="btn btn-success" (click)="UpdateStudent()">update user</button>
  </form>
  
  <table class="table table-sm mt-5">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Class</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentList">
        <th scope="row">{{student.id}}</th>
        <td>{{student.name}}</td>
        <td>{{student.class}}</td>
        <td>{{student.email}}</td>
        <td><button class="btn btn-success"  (click)="editStudent(student)">edit</button></td>
        <td><button class="btn btn-danger" value="Delete" (click)="deleteStudent(student)">delete</button></td>
      </tr>
  
    </tbody>
  </table>
